<link rel="import" href="../bower_components/polymer/polymer-element.html">

<dom-module id="simple-clock">
  <template>
    <style >
      :host {
        display: block;
        height: 100px;
        color: white;
        margin: 1rem;
        font-family: arial;
        overflow: auto;
        background: var(--simple-clock-theme);
      }

      .clock {
        line-height: 100px;
        font-size: 60px;
        text-align: center;
        color: white;
      }

    </style>
    <div class="clock">[[alarmtime]]</div>
  </template>

  <script>

    class SimpleClock extends Polymer.Element {

      static get is() { return 'simple-clock'; }

      static get properties() {
        return {
          alarmtime: {
            type: String,
            notify: true,
            value: '00:00:00'
          },
          theme: {
            type: String,
            observer: '_themeChanged'
          }
        };
      }

      ready() {
        super.ready();
        setInterval(() => {
              let date = new Date();
              let timeNow = date.toLocaleTimeString();
              this.alarmtime = timeNow;
            }, 1000);
      }

      _themeChanged() {
        document.documentElement.style.setProperty(`--simple-clock-theme`, this.theme);
      }

    }

    window.customElements.define(SimpleClock.is, SimpleClock);

  </script>
</dom-module>
